<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Hello, world!</title>

    <style>
        div {
            background-color: rgb(31, 192, 192);
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>


    <div class="container-fluid">
        This is a container
    </div>
    <div class="container-fluid">
        This is a container
    </div>
    <div class="container-fluid">
        <div class="text-muted">This is a container</div>
    </div>

    <!-- displayを利用すると、ブレークポイントに応じて表示・非表示の切り替えのほか、色々なdisplay設定をすることができる。 -->
    <!-- https://getbootstrap.jp/docs/5.0/utilities/display/ -->
    <h2 class="d-none d-sm-block">Displayed in SM (576px) size or larger</h2>
    <h2 class="d-none d-md-block">Displayed in MD (768px) size or larger</h2>
    <h2 class="d-none d-lg-block">Displayed in LG (992px) size or larger</h2>
    <h2 class="d-none d-xl-block">Displayed in XL (1200px) size or larger</h2>
    <!-- Hidden on all	.d-none
    Hidden only on xs	.d-none .d-sm-block
    Hidden only on sm	.d-sm-none .d-md-block
    Hidden only on md	.d-md-none .d-lg-block
    Hidden only on lg	.d-lg-none .d-xl-block
    Hidden only on xl	.d-xl-none .d-xxl-block
    Hidden only on xxl	.d-xxl-none
    Visible on all	.d-block
    Visible only on xs	.d-block .d-sm-none
    Visible only on sm	.d-none .d-sm-block .d-md-none
    Visible only on md	.d-none .d-md-block .d-lg-none
    Visible only on lg	.d-none .d-lg-block .d-xl-none
    Visible only on xl	.d-none .d-xl-block .d-xxl-none
    Visible only on xxl	.d-none .d-xxl-block -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <script src="js/bootstrap.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- popper.jsはツールチップやドロップダウンといったポップアップ要素の表示位置をいい感じにしてくれるライブラリ -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
